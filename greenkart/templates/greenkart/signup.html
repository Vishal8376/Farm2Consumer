{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e8f5e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(26, 93, 26, 0.2);
        }

        /* Left - Logo & Visual interest */

        .logo-section {
            flex: 1;
            background: linear-gradient(135deg, #1a5d1a, #2d8a2d);
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .logo-section::before {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: -150px;
            right: -150px;
        }

        .logo-section img {
            max-height: 130px;
            width: auto;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .logo-section p {
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }

        /* Right - Signup Form */

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
        }

        .form-box h2 {
            color: #1a5d1a;
            margin-bottom: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .form-box p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a5d1a;
            box-shadow: 0 0 0 3px rgba(26, 93, 26, 0.2);
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(135deg, #1a5d1a, #2d8a2d);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 93, 26, 0.4);
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #1a5d1a;
            font-weight: 600;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Responsive */

        @media(max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 0;
            }
            .logo-section {
                border-bottom: 1px solid #ddd;
            }
            .logo-section::before {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Side: Logo & Welcome Text -->
        <div class="logo-section">
            <img src="{% static 'greenkart/logo1.png' %}" alt="GreenKart Logo" />
            <h1>Join GreenKart</h1>
            <p>Create an account to enjoy fresh, farm-to-table produce and a seamless shopping experience.</p>
        </div>
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-box">
                <h2>Create an Account</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your full name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Choose a password" required />
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="farmer">Farmer</option>
                            <option value="consumer">Consumer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Your mobile number" required />
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
