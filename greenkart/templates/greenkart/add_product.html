<!DOCTYPE html>
<html>
<head>
    <title>Add Product - GreenKart</title>
    <style>
        body { font-family: 'Poppins'; background-color: #f4f7f4; margin: 0; }
        header { background: #1a5d1a; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; background: #2d8a2d; padding: 8px 14px; border-radius: 6px; }
        form { background: white; padding: 30px; width: 400px; margin: 40px auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #1a5d1a; color: white; border: none; padding: 10px; border-radius: 6px; width: 100%; cursor: pointer; }
        button:hover { background: #2d8a2d; }
    </style>
</head>
<body>
    <header>
        <h2>ðŸŒ¾ Add New Product</h2>
        <a href="{% url 'farmer_dashboard' %}">Back to Dashboard</a>
    </header>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Product Name" required>
        <textarea name="description" placeholder="Description" rows="3"></textarea>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" name="price" placeholder="Price (â‚¹)" step="0.01" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="file" name="image">
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
