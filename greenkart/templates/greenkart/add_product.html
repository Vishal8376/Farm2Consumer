{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - GreenKart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f4;
            margin: 0;
            color: #333;
        }

        /* HEADER (same as consumer dashboard) */
        header {
            background-color: white;
            color: #2d8a2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            width: 150px;
            height: 70px;
            background: white;
            border-radius: 8px;
            padding: 4px;
        }

        .logo span {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-actions a {
            text-decoration: none;
            background-color: #fff;
            color: #1a5d1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-actions a:hover {
            background-color: #e8f5e9;
            transform: translateY(-2px);
        }

        h1 {
            margin: 40px 0 10px 60px;
            color: #1a5d1a;
            font-size: 26px;
            font-weight: 600;
        }

        /* FORM CONTAINER AND OTHER STYLES SAME */
        .form-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto 60px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #1a5d1a;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .full-width {
            grid-column: 1 / span 2;
        }

        button {
            background: #1a5d1a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-weight: 500;
        }

        button:hover {
            background: #2d8a2d;
            transform: translateY(-2px);
        }

        .messages {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .messages div {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .messages .success {
            background-color: #e8f5e9;
            color: #1b5e20;
            border: 1px solid #c8e6c9;
        }

        .messages .error {
            background-color: #ffebee;
            color: #b71c1c;
            border: 1px solid #ffcdd2;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: 1;
            }
            h1 {
                margin-left: 20px;
                font-size: 22px;
            }
        }
        footer { text-align: center; padding: 15px; color: #888; margin-top: 40px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'greenkart/logo1.png' %}" alt="GreenKart Logo">
            <span></span>
        </div>
        <div class="nav-actions">
            <a href="{% url 'farmer_dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>

    <h1>Add A New Product</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label>Product Name</label>
                <input type="text" name="name" placeholder="Product Name" required>
            </div>
            <div>
                <label>Quantity</label>
                <input type="number" name="quantity" placeholder="Quantity (Kgs)" min="1" required>
            </div>
            <div>
                <label>Price (₹)</label>
                <input type="number" name="price" placeholder="Price" step="0.01" min="0" required>
            </div>
            <div>
                <label>Location</label>
                <input type="text" name="location" placeholder="Location" required>
            </div>
            <div class="full-width">
                <label>Description</label>
                <textarea name="description" placeholder="Description" rows="3"></textarea>
            </div>
            <div class="full-width">
                <label>Product Image</label>
                <input type="file" name="image" accept="image/*">
            </div>
            <div class="full-width" style="text-align:center;">
                <button type="submit">+ Add Product</button>
            </div>
        </form>
    </div>
</body>
<footer>© 2025 GreenKart | Freshness Delivered</footer>
</html>
