{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - GreenKart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f4;
            margin: 0;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
        }

        header h2 {
            color: #1a5d1a;
            margin: 0;
            font-weight: 700;
        }

        header a {
            text-decoration: none;
            background-color: #1a5d1a;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        header a:hover {
            background-color: #2d8a2d;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a5d1a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }

        input, textarea {
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 18px;
            transition: border-color 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, textarea:focus {
            border-color: #1a5d1a;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .img-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1a5d1a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2d8a2d;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a5d1a;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #2d8a2d;
        }
    </style>
</head>
<body>
    <header>
        <h2>üåø GreenKart</h2>
        <a href="{% url 'farmer_dashboard' %}">Back to Dashboard</a>
    </header>

    <div class="container">
        <h1>Edit Product</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>

            <label for="price">Price (‚Çπ)</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>

            <label for="description">Description</label>
            <textarea id="description" name="description">{{ product.description }}</textarea>

            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-preview">
            {% endif %}

            <label for="image">Change Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'farmer_dashboard' %}" class="back-btn">‚Üê Cancel and Go Back</a>
    </div>
</body>
</html>
